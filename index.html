<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Pessoas</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 12px;
    }
    .btn-danger {
      font-size: 0.85rem;
    }
  </style>
</head>
<body class="py-4">
  <div class="container">
    <h1 class="text-center mb-4">ðŸ‘¤ Cadastro de Pessoas</h1>

    <div class="card p-4 shadow-sm mb-5">
      <form id="formPessoa" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Idade</label>
          <input type="number" id="idade" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Curso</label>
          <input type="text" id="curso" class="form-control" required />
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary mt-3 px-5">
            Cadastrar
          </button>
        </div>
      </form>
    </div>

    <h3 class="mb-3">ðŸ“‹ Lista de Pessoas</h3>
    <div id="listaPessoas" class="row gy-3"></div>
  </div>

  <script>
    const apiUrl = "http://localhost:3000/dados";

    async function carregarPessoas() {
      const lista = document.getElementById("listaPessoas");
      lista.innerHTML = `<p class="text-muted">Carregando...</p>`;

      const res = await fetch(apiUrl);
      const pessoas = await res.json();

      if (!Array.isArray(pessoas)) {
        lista.innerHTML = `<p class="text-danger">Erro ao carregar dados.</p>`;
        return;
      }

      if (pessoas.length === 0) {
        lista.innerHTML = `<p class="text-muted">Nenhuma pessoa cadastrada ainda.</p>`;
        return;
      }

      lista.innerHTML = pessoas
        .map(
          (p) => `
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${p.nome}</h5>
                <p class="card-text">
                  <strong>Idade:</strong> ${p.idade}<br>
                  <strong>Curso:</strong> ${p.curso}
                </p>
                <button class="btn btn-danger btn-sm" onclick="excluirPessoa(${p.id})">
                  Excluir
                </button>
              </div>
            </div>
          </div>
        `
        )
        .join("");
    }

    async function excluirPessoa(id) {
      await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
      carregarPessoas();
    }

    document
      .getElementById("formPessoa")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        const nome = document.getElementById("nome").value;
        const idade = parseInt(document.getElementById("idade").value);
        const curso = document.getElementById("curso").value;

        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, idade, curso }),
        });

        if (res.ok) {
          e.target.reset();
          carregarPessoas();
        } else {
          alert("Erro ao cadastrar. Verifique o console.");
        }
      });

    carregarPessoas();
  </script>
</body>
</html>
